
name: run-docker

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build-tag-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: login
        run: docker login -u $GITHUB_ACTOR -p ${{secrets.GITHUB_TOKEN}} docker.pkg.github.com
        
      - name: pull image
        run: docker pull docker.pkg.github.com/raiyanyahya/simple-docker-github-action/simple:latest
      - name: run image
        run: docker run -v ./:/workdir:delegated docker.pkg.github.com/raiyanyahya/simple-docker-github-action/simple abc
